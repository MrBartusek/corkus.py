name: Lint & Test

on:
  - pull_request
  - push

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v2

      - name: ğŸ› ï¸ Set up Python 3
        uses: actions/setup-python@v2
        id: python
        with:
          python-version: 3.x

      - name: ğŸ“¦ Install dependencies
        run: |
          python3 -m pip --disable-pip-version-check install -r requirements.txt
          pip install pylint

      - name: ğŸ§¹ Lint with Pylint
        run: find . -name '*.py' -exec pylint {} \;

  test:
    name: Test with Python ${{ matrix.python-version }}
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ğŸ› ï¸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Install dependencies
        run: python3 -m pip --disable-pip-version-check install -r requirements.txt

      - name: ğŸ” Run tests
        run: |
          python3 -m unittest discover
          python -m coverage xml

      - name: ğŸŒUpload Coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          fail_ci_if_error: true
